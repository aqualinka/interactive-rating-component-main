<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

        <!-- Rating state start -->
      <div class="card card-rating">   
          <div class="image-wrapper">
            <img src="images/icon-star.svg" alt="rating star-picture">
          </div>

          <h1>How did we do?</h1>

          <p>Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>
        
          <div class="ratings-container">
            <button class="ratingBtn"  onclick="selectButton('1');" >1</button>
            <button class="ratingBtn"  onclick="selectButton('2');">2</button>
            <button class="ratingBtn"  onclick="selectButton('3');">3</button>
            <button class="ratingBtn"  onclick="selectButton('4');">4</button>
            <button class="ratingBtn"  onclick="selectButton('5');">5</button>  
          </div>
         
          <input onclick="submit();" type="submit" value="Submit" class="submitBtn" >
        
      </div>
    

    <!-- Rating state end -->

    <!-- Thank you state start -->
      <div class="card card-thankyou">
        <img src="images/illustration-thank-you.svg" alt="thank you image">
        <p id="rating-sentence"> </p>
        <h1>Thank you!</h1>
        <p>  We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!</p>
      </div>

    <!-- Thank you state end -->
